<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<title>Geocode to Address</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/index.html">Address/Geocode Converter</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/index.html"
							>Address To Geocode <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/toAddress.html">Geocode To Address</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<br />
			<h2 id="text-center">Enter the Geocode:</h2>
			<br />
			<form id="address-form">
				<h3>Latitude:</h3>
				<input type="text" class="form-control form-control-lg" id="geocode-input-lat" /><br />
				<h3>Longitude:</h3>
				<input type="text" class="form-control form-control-lg" id="geocode-input-lng" /><br />
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>
			<div class="card-block" id="formatted-address"></div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="key.js"></script>
		<script>
			function takeAddress(e) {
				//prevent actual submit
				e.preventDefault();
				var lat = document.getElementById('geocode-input-lat').value;
				var lng = document.getElementById('geocode-input-lng').value;
				axios
					.get('https://maps.googleapis.com/maps/api/geocode/json', {
						params: {
							latlng: `${lat},${lng}`,
							key: googleApÄ±Key,
						},
					})
					.then(function (response) {
						//FULL ADDRESS
						var formattedAddress = response.data.results[0].formatted_address;
						var formattedAddressOutput = `
            <br>
            <ul class="list-group">
            <h3>Address :</h3>
            <li class="list-group-item">${formattedAddress}</li>
            </ul><br>
            `;

						document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
					})
					.catch(function (error) {
						console.log(error);
					});
			}

			//ACTION
			//Get Location Form
			var locationForm = document.getElementById('address-form');
			//Listen for submit
			locationForm.addEventListener('submit', takeAddress);
		</script>
	</body>
</html>
